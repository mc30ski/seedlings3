name: deploy-api-dev

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - ".github/workflows/deploy-api-dev.yml"
  workflow_dispatch: {}

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build metadata
        run: |
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_JSON_DEV }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_DEV }}

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Image (local build)
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_DEV }}/seedlings3-dev/seedlings3-dev:${GITHUB_SHA}
          docker build -f apps/api/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run (dev)
        run: |
          gcloud run deploy seedlings3-dev \
            --image "$IMAGE" \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL_DEV }},CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY_DEV }},CLERK_JWT_VERIFICATION_KEY=${{ secrets.CLERK_JWT_VERIFICATION_KEY_DEV }},WEB_ORIGIN=${{ secrets.WEB_ORIGIN_DEV }},BUILD_TIME=$BUILD_TIME,GIT_COMMIT=$GITHUB_SHA,COMMIT_SHA=$GITHUB_SHA"

      - name: Show Cloud Run URL (dev)
        run: |
          URL=$(gcloud run services describe seedlings3-dev --region ${{ secrets.GCP_REGION }} --format='value(status.url)')
          echo "CLOUD_RUN_URL=$URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV

      # Run Prisma migrations for DEV
      - name: Set up Node for migrations
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run DB migrations (dev)
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
        run: |
          npm install
          npx prisma generate
          npx prisma migrate deploy --schema prisma/schema.prisma

      # Handy summary with the image tag you'll promote to prod
      - name: Job summary
        run: |
          echo "## Dev deploy successful" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`$IMAGE\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag (commit SHA): \`${GITHUB_SHA}\`" >> $GITHUB_STEP_SUMMARY
